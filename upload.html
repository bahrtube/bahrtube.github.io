<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузить видео - BAHRTUBE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo" onclick="window.location.href='index.html'">
                    <i class="fab fa-youtube"></i>
                    <h1>BAHRTUBE</h1>
                </div>
            </div>
            
            <div class="search-bar">
                <input type="text" placeholder="Поиск видео или каналов...">
                <button><i class="fas fa-search"></i></button>
            </div>
            
            <div class="header-right">
                <button class="header-btn upload-btn">
                    <i class="fas fa-upload"></i>
                    <span>Загрузить</span>
                </button>
                
                <div class="user-menu">
                    <button class="header-btn auth-btn" id="auth-btn">
                        <i class="fas fa-user"></i>
                        <span>Войти</span>
                    </button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <a href="index.html" class="nav-item">
                        <i class="fas fa-home"></i>
                        <span>Главная</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-fire"></i>
                        <span>В тренде</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-newspaper"></i>
                        <span>Подписки</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-folder"></i>
                        <span>Библиотека</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-history"></i>
                        <span>История</span>
                    </a>
                    <div class="sidebar-divider"></div>
                    <h3 class="sidebar-title">Подписки</h3>
                    <div class="subscriptions-list">
                        <div class="subscription-item">
                            <div class="subscription-avatar">Т</div>
                            <span>ТехноБлог</span>
                        </div>
                        <div class="subscription-item">
                            <div class="subscription-avatar">И</div>
                            <span>Игровой Мир</span>
                        </div>
                    </div>
                </nav>
            </aside>

            <main class="content">
                <div class="section">
                    <div class="section-header">
                        <h1>Загрузить видео</h1>
                    </div>
                    
                    <div class="upload-form">
                        <div class="form-group">
                            <label for="video-url">Ссылка на YouTube видео</label>
                            <input type="text" id="video-url" placeholder="https://www.youtube.com/watch?v=..." required>
                            <small>Вставьте полную ссылку на YouTube видео</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="video-title">Название видео</label>
                            <input type="text" id="video-title" placeholder="Введите название" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="video-description">Описание</label>
                            <textarea id="video-description" rows="4" placeholder="Расскажите о вашем видео"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="channel-name">Имя канала</label>
                            <input type="text" id="channel-name" placeholder="Введите имя канала" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="channel-avatar">Аватар канала (первая буква)</label>
                            <input type="text" id="channel-avatar" maxlength="1" placeholder="А">
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="header-btn" onclick="window.location.href='index.html'">
                                Отмена
                            </button>
                            <button type="button" class="upload-submit-btn" id="upload-submit-btn">
                                Опубликовать
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Вход в аккаунт</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Вход</button>
                    <button class="auth-tab" data-tab="register">Регистрация</button>
                </div>
                
                <form id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" placeholder="Введите пароль" required>
                    </div>
                    <button type="submit" class="auth-submit-btn">Войти</button>
                </form>
                
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-name">Имя пользователя</label>
                        <input type="text" id="register-name" placeholder="Введите имя" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Пароль</label>
                        <input type="password" id="register-password" placeholder="Придумайте пароль" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">Подтвердите пароль</label>
                        <input type="password" id="register-confirm" placeholder="Повторите пароль" required>
                    </div>
                    <button type="submit" class="auth-submit-btn">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
